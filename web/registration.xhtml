<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">

                <h:outputText value="First Name"/>
                <h:inputText id="firstName" value="#{registerBean.usertoReg.firstName}"/>
                <h:outputText value="Last Name"/>
                <h:inputText id="lastName" value="#{registerBean.usertoReg.lastName}"/>
                <h:outputText value="Email"/>
                <h:inputText id="email" value="#{registerBean.usertoReg.email}"/>
                <h:commandButton value="submit" action="#{registerBean.register()}"/>

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
